{{- if .Values.global.erlangCluster.enableKubernetesClusterModule -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "firezone.domain.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "firezone.domain.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "firezone.domain.serviceAccountName" . }}
{{- end }}
