apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "firezone-gateway.fullname" . }}
  labels:
    {{- include "firezone-gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "firezone-gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "firezone-gateway.labels" . | nindent 8 }}
	      {{- with .Values.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "firezone-gateway.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            {{- toYaml .Values.envFrom | nindent 12 }}
          env:
            - name: FIREZONE_API_URL
              value: {{ .Values.config.apiUrl }}
            - name: FIREZONE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: FIREZONE_ID
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: FIREZONE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ required "Missing required secret containing the firezone token. Make sure to set `config.token.secret`" .Values.config.token.secret }}
                  key: {{ .Values.config.token.key }}
            {{- if .Values.config.enableMasquerade}}
            - name: FIREZONE_ENABLE_MASQUERADE
              value: "1"
            {{- end }}
            - name: RUST_LOG
              value: {{ .Values.logLevel }}
            - name: HEALTH_CHECK_ADDR
              value: 0.0.0.0:9000
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: health
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
